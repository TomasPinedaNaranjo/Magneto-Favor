{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Cambio de contraseña</h3>
            <p class="card-text">¿Olvidó su contraseña? Ingrese su dirección de correo electrónico.</p>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Correo</label>
                {{ form.email }}
              </div>
              <button type="submit" class="btn btn-primary">Mandar Correo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 
{% endblock %}
