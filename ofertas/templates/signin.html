          <div class="col-md-6 col-sm-12">
            {% if error%}
            <div id="opened-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
              <div>{{error}}</div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="close"></button>
            </div>
            {% else %} {% endif %}
            <h4 class="fw-bolder">Ingrese a su cuenta</h4>
            <form action="/signin/" method="POST">
              {% csrf_token %}
              <div class="input">
                <input
                  type="text"
                  class="rounded-3"
                  required
                  {{form.username}}
                <span>Email</span>
              </div>

              <div class="input" id="input-2">
                <input
                  type="password"
                  class="rounded-3"
                  required
                  {{form.password}}
                <span>Contraseña</span>
              </div>
              <span class="text-end"
                ><a href="#" id="olvide" class="">Olvidé mi contraseña</a></span
              >

              <!-- <button type="submit">Login</button> -->
              <input
                type="submit"
                class="button fw-medium fs-5 rounded-3 mt-3"
                value="INICIAR SESIÓN"
                id="inicio-sesion"
              />
            </form>
            <div id="box-others-login">
              <hr id="hr-others-login" />
              <p id="others-login">O inice sesión con</p>
            </div>
            <div
              class="btn-group mb-3"
              role="group"
              aria-label="Basic example"
              id="others-login-btn"
            >
              <button type="button" class="btn">
                <i class="bi bi-google"></i> Google
              </button>
